<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
      <title>Ephemeris</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <script type='text/javascript' src='./script.js' charset='utf-8'></script>
      <script type='text/javascript' src='../build/ephemeris-1.0.0.bundle.js' charset='utf-8'></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="text-left">Moshier's Ephemeris Demo</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <form id="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Latitude (decimal)</label>
                <input class="form-control" id="latitude" name="latitude" type="number" step="any" min="-90" max="90" value="41.37"></input>
              </div>
              <div class="form-group col-md-6">
                <label>Longitude (decimal)</label>
                <input class="form-control" id="longitude" name="longitude" type="number" step="any" min="-180" max="180" value="-71.1"></input>
              </div>
            </div>
            <div class="form-group">
              <label>Date (UTC)</label>
              <input class="form-control" id="date" name="date" type="date" value="2020-01-01"></input>
            </div>
            <div class="form-group">
              <label>Time (UTC)</label>
              <input class="form-control" id="time" name="time" type="time" value="00:00:00"></input>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <hr />
          <table id="bodies" class="table table-dark">
              <thead>
                <tr>
                  <th>
                    Apparent Longitudes
                  </th>
                  <th>
                    Sun
                  </th>
                  <th>
                    Moon
                  </th>
                  <th>
                    Mercury
                  </th>
                  <th>
                    Venus
                  </th>
                  <th>
                    Mars
                  </th>
                  <th>
                    Jupiter
                  </th>
                  <th>
                    Saturn
                  </th>
                  <th>
                    Uranus
                  </th>
                  <th>
                    Neptune
                  </th>
                  <th>
                    Pluto
                  </th>
                  <th>
                    Chiron
                  </th>
                  <th>
                    Sirius
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    Decimal Degrees (4 dec)
                  </td>
                  <td id="sun-dd">

                  </td>
                  <td id="moon-dd">

                  </td>
                  <td id="mercury-dd">

                  </td>
                  <td id="venus-dd">

                  </td>
                  <td id="mars-dd">

                  </td>
                  <td id="jupiter-dd">

                  </td>
                  <td id="saturn-dd">

                  </td>
                  <td id="uranus-dd">

                  </td>
                  <td id="neptune-dd">

                  </td>
                  <td id="pluto-dd">

                  </td>
                  <td id="chiron-dd">

                  </td>
                  <td id="sirius-dd">

                  </td>
                </tr>
                <tr>
                  <td>
                    Sign - D/M/S
                  </td>
                  <td id="sun-dms">

                  </td>
                  <td id="moon-dms">

                  </td>
                  <td id="mercury-dms">

                  </td>
                  <td id="venus-dms">

                  </td>
                  <td id="mars-dms">

                  </td>
                  <td id="jupiter-dms">

                  </td>
                  <td id="saturn-dms">

                  </td>
                  <td id="uranus-dms">

                  </td>
                  <td id="neptune-dms">

                  </td>
                  <td id="pluto-dms">

                  </td>
                  <td id="chiron-dms">

                  </td>
                  <td id="sirius-dms">

                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </div>
    </div>
    <script>
    (function() {
      new Demo()

    })();
    </script>
  </body>
</html>
